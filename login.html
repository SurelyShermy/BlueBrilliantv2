<div class="form-container">
  <h1>Login</h1>

  <form id="usernamePasswordForm" method="post">
    <div class="form-group">
      <label for="username">Username:</label>

      <input type="text" id="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
  </form>
  <button
    id="EnterButton"
    onclick="loginEvent()"
    type="submit"
    class="form-group"
  >
    Login
  </button>
  <button id="ForgotPasswordButton" onclick="location.href='./forgotPW'">
    Forgot Password
  </button>
  <button id="RegisterButton" , onclick="location.href='./register'">
    I Don't Have an Account
  </button>
