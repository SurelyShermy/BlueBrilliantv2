<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./public/landingPage.css" rel="stylesheet" />
    <title>Landing Page</title>
    <style>
      /* Set the background color for the entire page (body element) */
      body {
        background-color: var(--color-realblue);
      }

      img.svg-image {
        width: 800px;
        /* Set the desired width */
        height: auto;
        position: relative;

        /* Automatically adjust height to maintain aspect ratio */
        top: 20px;
        left: 0%;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="overlay">
        <h1>Begin your chess journey with BlueBrilliant</h1>
        <p>Join and test your skills against the engine</p>
        <button id="login" type="button">Login</button>
        <button onclick="location.href='./register'">Sign Up</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("button#login")
          .addEventListener("click", loadLoginForm);
      });

      function loadLoginForm() {
        fetch("./login.html")
          .then((response) => response.text())
          .then((html) => {
            document.body.insertAdjacentHTML("beforeend", html);
            const formContainer = document.querySelector(".form-container");
            formContainer.style.display = "flex";
            formContainer.animate([{ opacity: 0 }, { opacity: 1 }], {
              duration: 1000,
              fill: "forwards",
            });
          })
          .catch((error) => {
            console.error("Error loading the login form:", error);
          });
      }
    </script>
    <script src="login.js"></script>
    <script src="check_cookie.js"></script>
  </body>
</html>
