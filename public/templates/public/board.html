{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess Game</title>
    <link href="{% static 'public/css/board.css' %}" rel="stylesheet" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: url("../static/public/images/chessboardBackground.png");
        background-position: absolute;
        background-position-y: -70px;
        background-position-x: -33px;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div id="chessContainer">
      <div id="engineStatus">
        <img
          src="../static/public/images/newlogo.png"
          alt="BlueBrilliant Logo"
          class="engine-logo"
        />
        <span class="engine-name">BlueBrilliant</span>
        <div class="spinner" id="spinner"></div>
      </div>
      <div id="chessBoard"></div>
    </div>

    <div id="colorSelectionModal" class="modal">
      <div class="modal-content">
        <h2>Choose Your Color</h2>
        <button id="selectWhite">White</button>
        <button id="selectBlack">Black</button>
      </div>
    </div>
    <div id="win-modal-container" class="modal"></div>
    <div id="lose-modal-container" class="modal"></div>
    <div id="draw-modal-container" class="modal"></div>
    <!-- <div id="fenInputContainer">
      <input
        type="text"
        id="fenInput"
        placeholder="Enter FEN string here"
        size="70"
      />
      <button onclick="applyFEN()">Go</button>
    </div> -->
    <!-- Pawn Promotion Modal -->
    <div id="promotionModal" class="modal-promote">
      <div class="modal-promote-content">
        <h3>Choose a piece for promotion:</h3>
        <button id="queenButton">Queen</button>
        <button id="rookButton">Rook</button>
        <button id="bishopButton">Bishop</button>
        <button id="knightButton">Knight</button>
      </div>
    </div>

    <input id="forfeit" type="button" value="Forfeit" />

    <div id="white-captured-pieces" class="captured-pieces-box"></div>
    <div id="black-captured-pieces" class="captured-pieces-box"></div>
    <div id="white-timer">White: 0:00</div>
    <div id="black-timer">Black: 0:00</div>
    <footer class="container-fluid text-center">
      <p>
        Developed by Alex Sherman and Dylan Zinsley
      </p>
    </footer>

    <button id="flipBoardButton" onclick="flipBoard()">Flip Board</button>

    <div id="engineThinkingOverlay"></div>

    <!--Apparently Adding scripts to the bottom of body is ideal so here it is-->
    <!-- <script src="{% static 'public/js/board_utilities/board.js' %}"></script>
    <script src="{% static 'public/js/board_utilities/setup.js' %}"></script>
    <script src="{% static 'public/js/board_utilities/utilities.js' %}"></script> -->
    <script>
      function loadScripts(scripts, finalCallback) {
        let loadedCount = 0;
        
        scripts.forEach(src => {
          let script = document.createElement("script");
          script.onload = function() {
            console.log(src + " is loaded.");
            loadedCount++;
            // Check if all scripts are loaded
            if (loadedCount === scripts.length && typeof finalCallback === "function") {
              finalCallback(); // Call the final callback function
            }
          };
          script.src = src;
          script.async = false;
          document.head.appendChild(script);
        });
      }
    
      loadScripts([
        "{% static 'public/js/board_utilities/setup.js' %}",
        "{% static 'public/js/board_utilities/board.js' %}",
        "{% static 'public/js/board_utilities/utilities.js' %}"
      ], function() {
        // This callback will be executed after all scripts are loaded
        document.querySelectorAll('.cell').forEach(cell => {
          cell.addEventListener('click', handleCellClick);
        });
      });
    </script>
  </body>
</html>
