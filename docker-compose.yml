version: '3.3'
services:
  mysql:
    image: mysql:8.3
    restart: always
    env_file:
      - ./.env
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"

  public:
    build: .
    env_file:
      - ./.env
    environment:
      - WAIT_HOSTS=mysql:3306
      - WAIT_HOSTS_TIMEOUT=180
      - WAIT_SLEEP_INTERVAL=5
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=root
      - DB_PASS=${MYSQL_ROOT_PASSWORD}
      - DB_SERVICE=mysql
      - DB_PORT=3306
    depends_on:
      - mysql
    ports:
      - '8080:8080'
    volumes:
    - .:/app

  rust_server:
    build: ./engine
    ports:
      - '4000:8080'